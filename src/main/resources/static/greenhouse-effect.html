<!-- Effect On Globe -->
<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!--      <script src="https://rawgit.com/impronunciable/aframe-chartbuilder-component/master/dist/aframe-chartbuilder-component.min.js"></script> -->
<!--   <style>
div {
    height: 200px;
    width: 50%;
}
</style> -->
  </head>
    
  <body>
   <a-scene embedded artoolkit="sourceType: webcam;">
     <a-camera position="0 0 3" user-height="0"></a-camera>
      <a-sphere src="https://cdn.glitch.com/a35f65f3-160b-4011-82fa-e81017534216%2Ffor_epa_2017_1080p30.mp4?1493458647334" position="0 0 0" radius="1.25">
        <a-animation attribute="rotation"
              dur="10000"
              from= "45 360 180"
              to="45 180 50"
              easing= "linear"     
              repeat="indefinite"></a-animation>
        <a-animation attribute="scale"
              dur="10000"
              from= "1 1 1"
              to="1.5 1.5 1.5"
              direction="alternate-reverse"
              easing= "ease-in-out-circ"     
              repeat="indefinite"></a-animation>
     </a-sphere> 
  <a-marker-camera preset="hiro"></a-marker-camera>
</a-scene> 
    
  </body>
</html>
