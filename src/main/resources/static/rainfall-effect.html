<!-- Rain Fall -->
<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!--      <script src="https://rawgit.com/impronunciable/aframe-chartbuilder-component/master/dist/aframe-chartbuilder-component.min.js"></script> -->
  </head>
  <body>
    
   <a-scene embedded artoolkit="sourceType: webcam;">
      <a-sphere src="https://cdn.glitch.com/f62e07f3-cb3c-4a09-883a-49a55517ac6e%2FRainfall%20Accumulation%20Across%20the%20United%20States%20(1_1_2015%20-%207_16_2015)%20-%20YouTube%20(360p).mp4?1493515762982" position="0 0 0" radius="1.25">
        <a-animation attribute="rotation"
              dur="10000"
              from= "45 360 180"
              to="45 180 50"
              easing= "linear"     
              repeat="indefinite"></a-animation>
        <a-animation attribute="scale"
              dur="10000"
              from= "1 1 1"
              to="1.5 1.5 1.5"
              direction="alternate-reverse"
              easing= "ease-in-out-circ"     
              repeat="indefinite"></a-animation>
     </a-sphere> 
  <a-marker-camera preset="hiro"></a-marker-camera>
</a-scene> 
  </body>
</html>
