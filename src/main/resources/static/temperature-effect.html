<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

  </head>
  <body>
    <a-scene embedded artoolkit="sourceType: webcam;">
      <a-assets>
    <video id="penguin-sledding" autoplay loop="true" src="https://cdn.glitch.com/42e01043-439f-48c0-9b88-09fba6d0fa7d%2FNASA's%20Analysis%20of%202016%20Global%20Temperature%20(1).mp4?1493515045660"></video>
  </a-assets>
  <a-video src="#penguin-sledding" width="8" height="5" position="2.25 0 0" ></a-video>
      
  <a-marker-camera preset="hiro"></a-marker-camera>

</a-scene>
  </body>
</html>
